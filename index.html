<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snappet Challenge</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<p class="path">Dashboard / Snappet /</p>
		<div class="title">
			<img class="icon" src="./assets/icons/gift.svg" alt="gift icon">
			<h1>Front-End Challenge</h1>
		</div>
	</header>
	<main>
		<div class="options">
			<div class="selection">
				<button>
					<img class="icon" src="./assets/icons/balls.svg" alt="balls icon">
				</button>
				<button>
					<img class="icon" src="./assets/icons/person.svg" alt="person icon">
				</button>
				<div class="dropdown">
					<button onclick="openDropdown()" id="dropdown-button">Math grade 5 <img class="icon" src="./assets/icons/down.svg" alt="arrow pointing down icon"></button>
					<div id="dropdown-content" class="dropdown-content">
						<button onClick="showContent(4)">Math grade 4</button>
						<button onClick="showContent(3)">Math grade 3</button>
						<button onClick="showContent(2)">Math grade 2</button>
					</div>
				</div>
			</div>
			<div class="actions">
				<button id="objective-button">Add learning objective <img class="icon" src="./assets/icons/plus.svg" alt="plus icon"></button>
				<button id="update-button">Automatic update <img class="icon" src="./assets/icons/refresh.svg" alt="refresh icon"></button>
			</div>
		</div>
		<table id="table">
			<thead>
				<tr>
					<th>Learning objective <img class="icon" src="./assets/icons/down.svg" alt="arrow pointing down icon"></th>
					<th>Pupils</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</main>
</body>
<script src="index.js"></script>
</html>
